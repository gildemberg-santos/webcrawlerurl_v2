syntax = "proto3";
option go_package = "/grpc";

package leadster;

service Greeter {
  rpc CreateLead(LeadRequest) returns (LeadReply);
}

message LeadRequest {
  string name = 1;
  string email = 2;
  string phone = 3;
}

message LeadReply {
  string id = 1;
  string status = 2;
  string message = 3;
}
